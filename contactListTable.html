<template>
      <lightning-card title="Contact Records">
           <div class="slds-p-around_medium">
                 <template if:true={contacts}>
                     <div class="slds-wrap slds-gutters">
                           <template for:each={contacts} for:item="contact">
                                  <div key={contact.Id} class="slds-grid slds-wrap slds-gutters">
                         <div class="slds-col slds-size_2-of-12">
                              <lightning-input label="First Name" value={contact.FirstName} data-id={contact.Id} data-field="FirstName" onchange={handleInputChange} disabled={isNotEditable}></lightning-input>
                         </div>
                                  <div class="slds-col slds-size_2-of-12">
                              <lightning-input label="Last Name" value={contact.LastName} data-id={contact.Id} data-field="LastName" onchange={handleInputChange} disabled={isNotEditable}></lightning-input>
                         </div>
                                  <div class="slds-col slds-size_2-of-12">
                              <lightning-input label="Birthdate" value={contact.Birthdate} type="date" data-id={contact.Id} data-field="Birthdate" onchange={handleInputChange} disabled={isNotEditable}></lightning-input>
                         </div>
                                  <div class="slds-col slds-size_2-of-12">
                              <lightning-combobox label="Lead Source" value={contact.LeadSource} placeholder="Select Lead Source" options={leadSourceOptions} data-id={contact.Id} data-field="LeadSource" onchange={handleInputChange} disabled={isNotEditable}></lightning-combobox>
                         </div>
                                   </div>
                           </template>
                     </div>
           <div class="slds-m-top_medium slds-text-align_center">
      <lightning-button label="Edit" onclick={handleEdit} if:true={isNotEditable}></lightning-button>
      <lightning-button label="Update" onclick={handleUpdate} if:false={isNotEditable}></lightning-button>
      <lightning-button label="Save" onclick={handleSave} if:false={isNotEditable}></lightning-button>
      <lightning-button label="Cancel" onclick={handleCancel} variant="neutral" if:false={isNotEditable}></lightning-button>
          </div>
             </template>
       
                <template if:true={error}>
                  <p>{error}</p>
                </template>
          </div>
      </lightning-card>
</template>
